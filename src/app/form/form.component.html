<div class="example-container">
    <form [formGroup]="mioForm">
      <div>
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="nome" id="inputnome" pattern="^[a-zA-Z]+$">
  </mat-form-field>
  <span *ngIf=" nome.invalid && nome.dirty " >Campo non valido</span>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Cognome" formControlName="cognome" id="inputcognome" pattern="^[a-zA-Z]+$">
  </mat-form-field>
  <span *ngIf=" cognome.invalid && cognome.dirty " >Campo non valido</span>
</div>
<div>
  <mat-form-field>
    <input type="number" matInput placeholder="Telefono" formControlName="telefono" id="inputtelefono" pattern="^(([+]|00)39)?((3[1-6][0-9]))(\d{7})$">
  </mat-form-field>
  <span *ngIf=" telefono.invalid && telefono.dirty " >Campo non valido</span>
</div>
<div>
    <mat-form-field>
      <input matInput placeholder="e-mail" formControlName="email" id="inputemail">
    </mat-form-field>
    <span *ngIf=" email.invalid && email.dirty " >Scrivere correttamente l'indirizzo mail</span>
  </div>
    <mat-form-field>
            <input  matInput [matDatepicker]="myDatepicker" placeholder="Data di nascita" id="inputdata" disabled>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker disabled="false"></mat-datepicker>
        </mat-form-field></form>
        <div>
            <input type="button" (click)="registrati()" value="Registrati">
        </div>
</div>
