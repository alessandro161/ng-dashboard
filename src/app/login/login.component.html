  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="usern" placeholder="Enter Username" required [(ngModel)]="username">

    <label for="psw"><b>Password</b></label>
    <input type="password" id="passw" placeholder="Enter Password" required [(ngModel)]="password" >

<input type="button" id="blogin" value="log in" (click)="login()">
</div>
