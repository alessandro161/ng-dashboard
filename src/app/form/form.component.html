<div class="example-container">
    <form [formGroup]="mioForm">
      <div>
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="nome" id="inputnome">
  </mat-form-field>
  <span *ngIf=" nome.invalid && nome.dirty " >Il campo nome deve contenere almeno 5 caratteri</span>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Cognome" formControlName="cognome" id="inputcognome">
  </mat-form-field>
  <span *ngIf=" cognome.invalid && cognome.dirty " >Campo non valido</span>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Domicilio" formControlName="domicilio" id="inputdomicilio">
  </mat-form-field>
  <span *ngIf=" domicilio.invalid && domicilio.dirty " >Campo non valido</span>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Residenza" formControlName="residenza" id="inputresidenza">
  </mat-form-field>
  <span *ngIf=" residenza.invalid && residenza.dirty " >Campo non valido</span>
</div>
<div>
  <mat-form-field>
    <input type="number" matInput placeholder="Telefono" formControlName="telefono" id="inputtelefono">
  </mat-form-field>
  <span *ngIf=" telefono.invalid && telefono.dirty " >Campo non valido</span>
</div>
<div>
    <mat-form-field>
      <input matInput placeholder="e-mail" formControlName="email" id="inputemail">
    </mat-form-field>
    <span *ngIf=" email.invalid && email.dirty " >Scrivere correttamente l'indirizzo mail</span>
  </div>
    <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker" placeholder="Data di nascita" id="inputdata">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field></form>
        <div>
            <input type="button" (click)="registrati()" value="Registrati">
        </div>
</div>
